  <div class="site-navbar">

    <a href="index.html" class="site-logo">
      <img src="/assets/img/logo.png" alt="">

    <div class="header-right">
      <div class="header-info-box">
        <div class="hib-icon">
          <i class="fa fa-2x fa-envelope icon-colored"></i>
        </div>
        <div class="hib-text">
          <h6>{{ site.contact.email }}</h6>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="header-info-box">
        <div class="hib-icon">
          <i class="fa fa-3x fa-map-marker icon-colored"></i>
        </div>
        <div class="hib-text">
          <h6>{{ site.contact.addr1 }}</h6>
          <p>{{ site.contact.addr2 }}</p>
        </div>
      </div>
    </div>
    <!-- Menu -->
    <nav class="site-nav-menu">
      <ul>
{% for item in site.menu %}
        <li{% if page.url == item.url %} class="active"{% endif %}><a href="{{ item.url }}"{% if item.target %} target='{{ item.target }}'{% endif %}>{{ item.title }}</a></li>
{% endfor %}
      </ul>
    </nav>

  </div>
